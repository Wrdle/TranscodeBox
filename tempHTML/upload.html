<!DOCTYPE html>
<html>

<head>
    <title>Market Analyser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"><a class="navbar-brand" href="/">TranscodeBox</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nabarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a></li>
                <li class="nav-item active"><a class="nav-link" href="/">Browser<span class="sr-only">(current)</span></a></li>
            </ul>
            <a class="btn btn-success" href="/" role="button">Upload</a>
        </div>
    </nav>
    <main role="main">
        <div class="jumbotron">
          <div class="text-center">
            <h2 class="display-4">Transcode Video</h2>
          </div>
        </div>
          <div class="container text-center">
            <div class="container text-left form-container">
              <form>
                <div class="form-group">
                  <label for="titleInput">Video title</label>
                  <input type="text" class="form-control" id="titleInput" placeholder="Enter video title...">
                </div>
                <div class="form-group">
                  <label for="fileInput">Select a video file</label>
                  <input type="file" class="form-control-file" id="fileInput">
                </div>
                <div class="form-group">
                  <label for="resSelect">Select output resolution</label>
                  <select class="form-control" id="resSelect">
                    <option>720p</option>
                    <option>576p</option>
                    <option>480p</option>
                  </select>
                </div>
                <div class="text-center">
                  <a class="btn btn-success upload-confirm" href="/" role="button">Upload & Transcode</a>
                </div>
              </form>
          </div>
        </div>
    </main>
    <footer class="container">
        <hr>
        <p> Created by Declan Elkerton and Matthew D'Agostino for CAB432, 2021.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
